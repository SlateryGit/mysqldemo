spring.datasource.url=jdbc:mysql://localhost:3306/flowershop?useUnicode=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true

spring.mvc.static-path-pattern=/**
web.png-path=D:/Proj/mysqldemo/src/main/resources/img
spring.resources.static-locations=classpath:/static/,classpath:/templates/, file:${web.png-path}


spring.thymeleaf.cache=false
